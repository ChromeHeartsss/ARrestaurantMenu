<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Marker with 3D Model</title>
    <style>
        body { margin: 0; }
        a-scene { width: 100vw; height: 100vh; }
    </style>
    <!-- Подключаем A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Подключаем AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- Подключаем A-Frame Extras для дополнительных компонентов -->
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Ambient light для общего освещения -->
        <a-light type="ambient" color="#ffffff" intensity="2.0"></a-light>
        <!-- Directional light для направления света -->
        <a-light type="directional" color="#ffffff" intensity="2.0" position="2 4 1"></a-light>

        <!-- Определяем маркер Hiro -->
        <a-marker preset="hiro">
            <!-- Замените URL ниже на URL вашей 3D модели -->
            <a-entity 
                gltf-model="url(https://chromeheartsss.github.io/ARrestaurantMenu/Burger4.glb)" 
                scale="0.5 0.5 0.5"
                position="0 0.5 0"
                material="shader: flat"
                drag-rotate-component>
            </a-entity>
        </a-marker>
        <!-- Камера и контроллеры -->
        <a-entity camera="exposure: 4"></a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('drag-rotate-component', {
            schema: { speed: { default: 1 } },
            init: function () {
                this.ifMouseDown = false;
                this.previousMousePosition = {};
                this.handleMouseDown = this.handleMouseDown.bind(this);
                this.handleMouseMove = this.handleMouseMove.bind(this);
                this.handleMouseUp = this.handleMouseUp.bind(this);
                this.el.addEventListener('mousedown', this.handleMouseDown);
                this.el.addEventListener('mousemove', this.handleMouseMove);
                window.addEventListener('mouseup', this.handleMouseUp);
                this.el.addEventListener('touchstart', this.handleMouseDown);
                this.el.addEventListener('touchmove', this.handleMouseMove);
                window.addEventListener('touchend', this.handleMouseUp);
            },
            handleMouseDown: function (event) {
                this.ifMouseDown = true;
                this.previousMousePosition = {
                    x: event.touches ? event.touches[0].clientX : event.clientX,
                    y: event.touches ? event.touches[0].clientY : event.clientY
                };
            },
            handleMouseMove: function (event) {
                if (!this.ifMouseDown) return;
                const currentPosition = {
                    x: event.touches ? event.touches[0].clientX : event.clientX,
                    y: event.touches ? event.touches[0].clientY : event.clientY
                };
                const deltaX = currentPosition.x - this.previousMousePosition.x;
                const deltaY = currentPosition.y - this.previousMousePosition.y;
                this.previousMousePosition = currentPosition;
                const rotation = this.el.getAttribute('rotation');
                rotation.y += deltaX * this.data.speed;
                this.el.setAttribute('rotation', rotation);
            },
            handleMouseUp: function () {
                this.ifMouseDown = false;
            }
        });
    </script>
</body>
</html>
