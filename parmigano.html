<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Marker with 3D Model</title>
    <style>
        body { margin: 0; }
        a-scene { width: 100vw; height: 100vh; }
    </style>
    <!-- Подключаем A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Подключаем AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- Подключаем Gesture Detector -->
    <script src="https://unpkg.com/aframe-gesture-detector-component/dist/aframe-gesture-detector-component.min.js"></script>
    <!-- Подключаем Super Hands -->
    <script src="https://unpkg.com/aframe-super-hands/dist/aframe-super-hands.min.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Ambient light для общего освещения -->
        <a-light type="ambient" color="#ffffff" intensity="2.0"></a-light>
        <!-- Directional light для направления света -->
        <a-light type="directional" color="#ffffff" intensity="2.0" position="2 4 1"></a-light>

        <!-- Определяем маркер Hiro -->
        <a-marker preset="hiro">
            <!-- Замените URL ниже на URL вашей 3D модели -->
            <a-entity 
                gltf-model="url(https://chromeheartsss.github.io/ARrestaurantMenu/Burger4.glb)" 
                scale="0.5 0.5 0.5"
                position="0 0.5 0"
                material="shader: flat"
                class="clickable"
                rotation="0 0 0"
                event-set__dragstart="_event: dragstart; _target: #camera; rotation: 0 0 0"
                event-set__dragmove="_event: dragmove; _target: #camera; rotation: 0 0 0"
                event-set__dragend="_event: dragend; _target: #camera; rotation: 0 0 0">
            </a-entity>
        </a-marker>
        <!-- Камера и контроллеры -->
        <a-entity camera="exposure: 4" id="camera"></a-entity>
    </a-scene>
</body>
</html>
