<!DOCTYPE html>
<html>
<head>
  <title>AR Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-entity obj-model="obj: url(Pizza.obj)" scale="0.5 0.5 0.5" id="pizzaModel"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM fully loaded and parsed');
      var pizzaModel = document.getElementById('pizzaModel');
      if (pizzaModel) {
        console.log('Pizza model loaded');
      } else {
        console.log('Pizza model not found');
      }
    });
  </script>
</body>
</html>
