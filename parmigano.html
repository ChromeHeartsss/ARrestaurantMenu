<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js AR Plane Detection</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webxr-input-profiles/builder@1.0.0/dist/builder.min.js"></script>
    <script>
        let scene, camera, renderer, cube;

        function init() {
            // Создание сцены
            scene = new THREE.Scene();

            // Создание камеры
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Создание рендерера
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Создание куба
            let geometry = new THREE.BoxGeometry();
            let material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Настройка WebXR для AR
            renderer.xr.enabled = true;

            // Добавление контроля за устройствами ввода
            navigator.xr.requestDevice()
                .then(device => {
                    return device.requestSession({ immersive: true });
                })
                .then(session => {
                    renderer.xr.setSession(session);
                    animate();
                });

            // Обработка изменения размеров окна
            window.addEventListener('resize', onWindowResize, false);
        }

        function animate() {
            renderer.setAnimationLoop(() => {
                // Обновление куба и сцены
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
