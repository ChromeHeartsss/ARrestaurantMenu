<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js AR Plane Detection</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/@webxr/three.js"></script>
    <script>
        let scene, camera, renderer, cube, controller;

        async function init() {
            // Создание сцены
            scene = new THREE.Scene();
            
            // Создание камеры
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Создание рендерера
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Включение WebXR
            renderer.xr.enabled = true;

            // Добавление куба
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Создание контроллера для отслеживания
            controller = renderer.xr.getController(0);
            scene.add(controller);

            // Запуск WebXR-сессии
            try {
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test', 'dom-overlay'],
                    domOverlay: { root: document.body }
                });
                renderer.xr.setSession(session);
                animate();
            } catch (error) {
                console.error('WebXR не поддерживается или не доступен.', error);
            }

            // Обработка изменения размера окна
            window.addEventListener('resize', onWindowResize, false);
        }

        function animate() {
            renderer.setAnimationLoop(() => {
                // Анимация куба
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                // Отображение сцены
                renderer.render(scene, camera);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
