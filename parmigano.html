<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebXR Support Check</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <button id="startAR">Start AR</button>
    <p id="status"></p>
    <script>
        document.getElementById('startAR').addEventListener('click', async () => {
            const statusElement = document.getElementById('status');
            
            if (navigator.xr) {
                try {
                    const supported = await navigator.xr.isSessionSupported('immersive-ar');
                    if (supported) {
                        statusElement.textContent = 'Immersive AR is supported on this device!';
                    } else {
                        statusElement.textContent = 'Immersive AR is not supported on this device.';
                    }
                } catch (error) {
                    statusElement.textContent = 'Error checking AR support: ' + error.message;
                }
            } else {
                statusElement.textContent = 'WebXR is not supported.';
            }
        });
    </script>
</body>
</html>
