<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js AR Plane Detection</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webxr-input-profiles/builder@1.0.0/dist/builder.min.js"></script>
    <script>
        // Инициализация сцены
        let scene, camera, renderer, cube;
        
        function init() {
            // Сцена
            scene = new THREE.Scene();
            
            // Камера
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Рендерер
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Куб
            let geometry = new THREE.BoxGeometry();
            let material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            // Подключаем WebXR
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            // Событие на обновление
            window.addEventListener('resize', onWindowResize, false);
            
            // Запуск анимации
            animate();
        }
        
        function animate() {
            renderer.setAnimationLoop(() => {
                // Обновляем позицию куба (это место можно настроить, чтобы следить за плоскостью, если используете WebXR для AR)
                
                // Обновляем сцену
                renderer.render(scene, camera);
            });
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        init();
    </script>
</body>
</html>
