<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js AR Plane Detection</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three.ar.js"></script>
    <script>
        // Инициализация сцены
        let scene, camera, renderer, ar, cube;
        
        function init() {
            // Сцена
            scene = new THREE.Scene();
            
            // Камера
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Рендерер
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Плоскость AR
            ar = new THREE.ARRenderer();
            ar.initialize();
            ar.start();

            // Куб
            let geometry = new THREE.BoxGeometry();
            let material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            // Событие на обновление
            window.addEventListener('resize', onWindowResize, false);
            
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Обновляем положение куба
            if (ar.detectPlane()) {
                let plane = ar.getPlane();
                cube.position.set(plane.position.x, plane.position.y, plane.position.z);
            }
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        init();
    </script>
</body>
</html>
