<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Plane Detection with WebXR</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/VRButton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webxr/aframe@1.2.0/dist/aframe.min.js"></script>
    <script>
        let scene, camera, renderer, box, controller, session;

        function init() {
            // Создаем сцену и камеру
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Настраиваем рендерер и добавляем VR-кнопку
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            // Добавляем куб
            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            box = new THREE.Mesh(geometry, material);
            scene.add(box);

            // Настраиваем контроллер для взаимодействия
            controller = new THREE.WebXRButton(renderer, { optionalFeatures: ['hit-test'] });
            scene.add(controller);

            // Настраиваем события для обнаружения плоскостей
            renderer.xr.addEventListener('sessionstart', function (event) {
                session = event.target;
                session.requestReferenceSpace('plane').then(function (referenceSpace) {
                    session.updateWorldTracking(referenceSpace);
                });
            });

            // Анимация
            animate();
        }

        function animate() {
            renderer.setAnimationLoop(function (time) {
                renderer.render(scene, camera);
            });
        }

        init();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
