<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Marker with 3D Model</title>
    <style>
        body { margin: 0; }
        a-scene { width: 100vw; height: 100vh; }
    </style>
    <!-- Подключаем A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Подключаем AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Определяем маркер Hiro -->
        <a-marker preset="hiro">
            <!-- Родительский объект для фиксации -->
            <a-entity position="0 0.5 0">
                <!-- Модель вращается вокруг своей оси -->
                <a-entity 
                    gltf-model="url(https://chromeheartsss.github.io/ARrestaurantMenu/Burger4.glb)" 
                    scale="0.5 0.5 0.5"
                    rotation="0 0 0"
                    animation__rotation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
                </a-entity>
            </a-entity>
        </a-marker>
    </a-scene>
</body>
</html>
