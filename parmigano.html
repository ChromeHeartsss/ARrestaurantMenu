<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Surface Detection</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webxr/ar-module.js"></script>
    <script>
        let scene, camera, renderer, model;
        let xrSession;

        async function init() {
            // Create scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 10);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Load a 3D model
            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            model = new THREE.Mesh(geometry, material);

            // Request an XR session
            xrSession = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['hit-test', 'local-floor']
            });
            renderer.xr.setSession(xrSession);

            xrSession.addEventListener('select', onSelect);

            renderer.setAnimationLoop(render);
        }

        function onSelect(event) {
            const frame = event.frame;
            const referenceSpace = xrSession.getReferenceSpace('local');
            const hitTestSource = frame.getHitTestResultsForTransientInput({ profiles: ['generic-touchscreen'] });

            if (hitTestSource.length > 0) {
                const hit = hitTestSource[0];
                const pose = hit.getPose(referenceSpace);

                if (pose) {
                    const { x, y, z } = pose.transform.position;
                    model.position.set(x, y, z);
                    scene.add(model);
                }
            }
        }

        function render() {
            renderer.render(scene, camera);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
