<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.2/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs='sourceType: webcam;'>
      <!-- Камера -->
      <a-marker-camera preset="hiro"></a-marker-camera>
      
      <!-- Настройка куба -->
      <a-box id="box" position="0 0 0" rotation="0 0 0" color="red"></a-box>

      <!-- Плоскость для отладки (может быть скрыта) -->
      <a-plane id="plane" width="1" height="1" color="blue" opacity="0.5" visible="false"></a-plane>

    </a-scene>

    <script>
      AFRAME.registerComponent('plane-detector', {
        init: function () {
          var scene = document.querySelector('a-scene');
          var box = document.querySelector('#box');
          var plane = document.querySelector('#plane');
          var arController = scene.systems['arjs'].arController;

          if (arController) {
            arController.addEventListener('load', function () {
              arController.addEventListener('update', function () {
                // Определяем и устанавливаем позицию плоскости
                var planes = arController.getDetectedPlanes();
                if (planes.length > 0) {
                  var planeData = planes[0];
                  
                  // Устанавливаем позицию плоскости
                  plane.object3D.position.set(planeData.position.x, planeData.position.y, planeData.position.z);
                  plane.setAttribute('visible', 'true');
                  
                  // Размещаем куб на плоскости
                  box.setAttribute('position', `${planeData.position.x} ${planeData.position.y + 0.5} ${planeData.position.z}`);
                } else {
                  plane.setAttribute('visible', 'false');
                }
              });
            });
          }
        }
      });

      document.querySelector('a-scene').setAttribute('plane-detector', '');
    </script>
  </body>
</html>
