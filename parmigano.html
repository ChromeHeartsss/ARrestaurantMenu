<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Plane Detection Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-plane.js"></script>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' arjs-plane-detection>
        <a-plane width="1" height="1" color="#CCC" rotation="-90 0 0"></a-plane>
        
        <!-- Plane marker -->
        <a-marker type="pattern" url="path/to/your-marker.patt">
            <a-entity gltf-model="url(https://chromeheartsss.github.io/ARrestaurantMenu/Pizza.glb)"
                      scale="0.5 0.5 0.5"
                      position="0 0 0">
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('click', function() {
            // Инициализация WebXR после клика пользователя
            const scene = document.querySelector('a-scene');
            if (scene && scene.hasLoaded) {
                scene.enterVR();
            }
        });
    </script>
</body>
</html>
