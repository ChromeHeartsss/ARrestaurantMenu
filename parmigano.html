<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Marker with 3D Model</title>
    <style>
        body { margin: 0; }
        a-scene { width: 100vw; height: 100vh; }
    </style>
    <!-- Подключаем A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Подключаем AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- Подключаем Gesture Detector -->
    <script src="https://unpkg.com/aframe-gesture-detector-component/dist/aframe-gesture-detector-component.min.js"></script>
    <script>
        AFRAME.registerComponent('rotation-listener', {
            schema: {
                rotationSpeed: { type: 'number', default: 1 }
            },
            init: function () {
                this.rotation = 0;
                this.startX = 0;
                this.el.addEventListener('onefingermove', this.onFingerMove.bind(this));
            },
            onFingerMove: function (evt) {
                const deltaX = evt.detail.positionChange.x;
                this.rotation += deltaX * this.data.rotationSpeed;
                this.el.setAttribute('rotation', { x: 0, y: this.rotation, z: 0 });
            }
        });
    </script>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Отключаем свет, чтобы проверить модель без освещения -->
        <!--
        <a-light type="ambient" color="#ffffff" intensity="2.0"></a-light>
        <a-light type="directional" color="#ffffff" intensity="2.0" position="2 4 1"></a-light>
        <a-light type="directional" color="#ffffff" intensity="2.0" position="-2 4 -1"></a-light>
        <a-light type="point" color="#ffffff" intensity="1.5" position="0 2 2"></a-light>
        -->

        <!-- Определяем маркер Hiro -->
        <a-marker preset="hiro">
            <!-- Замените URL ниже на URL вашей 3D модели -->
            <a-entity 
                gltf-model="url(https://chromeheartsss.github.io/ARrestaurantMenu/Burger4.glb)" 
                scale="0.5 0.5 0.5"
                position="0 0.5 0"
                material="shader: flat"
                gesture-detector
                rotation-listener>
            </a-entity>
        </a-marker>
        <!-- Камера и контроллеры -->
        <a-entity camera="exposure: 4"></a-entity>
    </a-scene>
</body>
</html>
