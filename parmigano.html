<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.2/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs='sourceType: webcam;'>
      <!-- Камера и контроллер AR -->
      <a-marker-camera preset="hiro"></a-marker-camera>

      <!-- Куб, который будет отображаться на плоскости -->
      <a-box id="box" position="0 0 0" rotation="0 0 0" color="red"></a-box>
      
      <!-- Плоскость для отладки (можно скрыть при необходимости) -->
      <a-plane id="plane" width="1" height="1" color="blue" opacity="0.5" visible="false"></a-plane>

    </a-scene>

    <script>
      AFRAME.registerComponent('plane-detector', {
        init: function () {
          var sceneEl = document.querySelector('a-scene');
          var boxEl = document.querySelector('#box');
          var planeEl = document.querySelector('#plane');
          var arController = sceneEl.systems['arjs'].arController;

          if (arController) {
            arController.addEventListener('load', function () {
              arController.addEventListener('update', function () {
                // Получаем информацию о плоскостях
                var detectedPlanes = arController.getDetectedPlanes();

                if (detectedPlanes.length > 0) {
                  var planeData = detectedPlanes[0];

                  // Размещаем плоскость на найденной плоскости
                  planeEl.object3D.position.set(planeData.position.x, planeData.position.y, planeData.position.z);
                  planeEl.setAttribute('visible', 'true');

                  // Размещаем куб на плоскости
                  boxEl.setAttribute('position', `${planeData.position.x} ${planeData.position.y + 0.5} ${planeData.position.z}`);
                } else {
                  planeEl.setAttribute('visible', 'false');
                }
              });
            });
          }
        }
      });

      // Регистрируем компонент перед сцены
      document.querySelector('a-scene').setAttribute('plane-detector', '');
    </script>
  </body>
</html>
