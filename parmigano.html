<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Marker with 3D Model</title>
    <style>
        body { margin: 0; }
        a-scene { width: 100vw; height: 100vh; }
    </style>
    <!-- Подключаем A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Подключаем AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded>
        <a-light type="ambient" color="#fff"></a-light>
        <a-light type="directional" color="#fff" position="2 4 1"></a-light>

        <!-- Определяем маркер Hiro -->
        <a-marker preset="hiro">
            <!-- Замените URL ниже на URL вашей 3D модели -->
            <a-entity 
                gltf-model="url(https://chromeheartsss.github.io/ARrestaurantMenu/Burger3.glb)" 
                scale="0.5 0.5 0.5"
                position="0 0.5 0">
            </a-entity>
        </a-marker>
        <!-- Камера и контроллеры -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
