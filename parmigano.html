<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Marker with Rotating 3D Model</title>
    <style>
        body { margin: 0; }
        a-scene { width: 100vw; height: 100vh; }
        #infoMessage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
        }
        #startButton {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
    <!-- Подключаем A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Подключаем AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <div id="infoMessage">
        <div>
            <h2>Внимание!</h2>
            <p>Для работы этого приложения необходим доступ к вашей камере. Пожалуйста, разрешите доступ к камере, когда будет запрошено.</p>
            <button id="startButton">Начать</button>
        </div>
    </div>

    <a-scene embedded arjs vr-mode-ui="enabled: false">
        <!-- Определяем маркер Hiro -->
        <a-marker preset="hiro">
            <!-- Модель, которая будет вращаться вокруг своей оси Y -->
            <a-entity 
                id="rotating-model"
                gltf-model="url(https://chromeheartsss.github.io/ARrestaurantMenu/Burger4.glb)" 
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="0 0 0"
            >
            </a-entity>
        </a-marker>
        <!-- Добавляем камеру для AR -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const model = document.querySelector('#rotating-model');
        const infoMessage = document.getElementById('infoMessage');
        const startButton = document.getElementById('startButton');

        startButton.addEventListener('click', () => {
            infoMessage.style.display = 'none';

            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                // После получения доступа к камере можно запустить AR.js сцену
                document.querySelector('a-scene').style.display = 'block';
            }).catch((err) => {
                alert('Не удалось получить доступ к камере: ' + err);
            });
        });

        let lastX = null;

        function handleRotation(event) {
            if (lastX === null) return;

            const touchMove = event.touches ? event.touches[0] : event;
            const deltaX = touchMove.clientX - lastX;
            lastX = touchMove.clientX;

            const rotation = model.getAttribute('rotation');
            rotation.y -= deltaX * 0.5; // Изменение вращения по оси Y
            model.setAttribute('rotation', rotation);
        }

        function startRotation(event) {
            lastX = event.touches ? event.touches[0].clientX : event.clientX;
            document.addEventListener('mousemove', handleRotation);
            document.addEventListener('touchmove', handleRotation);
        }

        function stopRotation() {
            lastX = null;
            document.removeEventListener('mousemove', handleRotation);
            document.removeEventListener('touchmove', handleRotation);
        }

        document.addEventListener('mousedown', startRotation);
        document.addEventListener('mouseup', stopRotation);
        document.addEventListener('touchstart', startRotation);
        document.addEventListener('touchend', stopRotation);
    </script>
</body>
</html>
