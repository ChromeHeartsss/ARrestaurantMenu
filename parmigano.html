<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR with Three.js and WebXR</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <button id="startAR">Start AR</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let renderer, scene, camera, cube;

        // Initialize the scene, camera, and renderer
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add a basic cube to the scene
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Position the camera
            camera.position.z = 5;

            // Set up animation
            function animate() {
                renderer.setAnimationLoop(() => {
                    renderer.render(scene, camera);
                });
            }

            // Start the AR session on button click
            document.getElementById('startAR').addEventListener('click', () => {
                if (navigator.xr) {
                    // Check if immersive-ar is supported
                    navigator.xr.isSessionSupported('immersive-ar').then(supported => {
                        if (supported) {
                            navigator.xr.requestSession('immersive-ar', {
                                requiredFeatures: ['hit-test', 'local-floor']
                            }).then(session => {
                                renderer.xr.setSession(session);
                                animate();

                                // Setup hit-test
                                session.requestHitTestSource({ profile: 'unified' }).then(source => {
                                    session.addEventListener('select', () => {
                                        session.requestHitTest().then(hitTestResults => {
                                            if (hitTestResults.length > 0) {
                                                const hit = hitTestResults[0];
                                                const hitPose = hit.getPose(renderer.xr.getCamera(camera).projectionMatrix);
                                                const hitMatrix = new THREE.Matrix4().fromArray(hitPose.transform.matrix);
                                                cube.position.setFromMatrixPosition(hitMatrix);
                                            }
                                        }).catch(error => {
                                            console.error('Error requesting hit test:', error);
                                        });
                                    });
                                }).catch(error => {
                                    console.error('Error creating hit test source:', error);
                                });
                            }).catch(error => {
                                console.error('Error starting AR session:', error);
                            });
                        } else {
                            console.error('Immersive AR is not supported on this device.');
                        }
                    }).catch(error => {
                        console.error('Error checking AR support:', error);
                    });
                } else {
                    console.error('WebXR not supported');
                }
            });
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
